{% extends 'base.html' %}
{% block content %}

{% include 'navbar.html' %}

<div class="row ml-4 text-center">
    <h3 class="text-white">
    Order by:
    <a class="text-white" href="{% url 'main_page' %}?viewsort=True">view </a>
    <a class="text-white" href="{% url 'main_page' %}?datesort=True">date </a>
    </h3>
</div>

<div class="row mb-2">

    {% for post in posts %}
        {% with post as post %}
            {% include 'card.html' %}
        {% endwith %}
    {% endfor %}

</div>

<div class="mt-4 pagination justify-content-center">
    {% load bootstrap4 %}
    {% bootstrap_pagination posts %}
</div>

{% endblock %}
