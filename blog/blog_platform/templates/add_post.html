{% extends 'base.html' %}
{% block content %}

{% include 'navbar.html' %}

<main role="main" class="container text-white">
    <div class="mt-4">
        <h2 class="blog-post-title font-italic mb-4">New post</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</main>

{% endblock %}
