<div class="col-md-6 ml-4">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
                <a class="text-dark" href="{% url 'post' post_name=post.theme %}">{{ post.theme }}</a>
            </h3>
            <div class="mb-1 text-muted">{{ post.creation_time }}</div>
            <p class="card-text mb-auto">{{ post.description }}</p>
            <a href="{% url 'post' post_name=post.theme %}">Continue reading</a>
        </div>
    </div>
</div>
